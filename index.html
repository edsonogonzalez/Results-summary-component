<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container__left">
        <h1>Your Result</h1>
        <p class="container__circle">
          <span class="container__number">76</span>
          <span class="container__text-circle">of 100</span>
        </p>
        <p>
          <span class="container__text">Great</span> You scored higher than 65%
          of the people who have taken these tests.
        </p>
      </div>
      <div class="container__right">
        <h1 class="container__right-title">Summary</h1>
        <div class="container__right-list">
          <div class="list-item list-item-red">
            <p><img class="list-item-img" src="assets/images/icon-reaction.svg" alt="">  Reaction</p>
            <p class="list-item-text"><span class="list-item-num">80</span> / 100</p>
          </div>
          <div class="list-item list-item-yellow">
            <p><img class="list-item-img" src="assets/images/icon-memory.svg" alt="">  Memory</p>
            <p class="list-item-text"><span class="list-item-num">92</span> / 100</p>
          </div>
          <div class="list-item list-item-green">
            <p><img class="list-item-img" src="assets/images/icon-verbal.svg" alt="">  Verbal</p>
            <p class="list-item-text"><span class="list-item-num">61</span> / 100</p>
          </div>
          <div class="list-item list-item-blue">
            <p><img class="list-item-img" src="assets/images/icon-visual.svg" alt="">  Visual</p>
            <p class="list-item-text"><span class="list-item-num">72</span> / 100</p>
          </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.edsongonzalez.com/">Edson Gonzalez</a>.
    </footer>
  </body>
</html>
